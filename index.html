<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>

        <table cellpadding="8.5" width="35%" bgcolor="orange" align="center" cellspacing="3">

            <tr>
                <td colspan=2>
                    <h2 style="text-align: center; color: black;">Student Registration Form</h2>
                </td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Name</td>
                <td><input style="padding: 5px; border-radius: 5px;" type=text name=textnames id="textname" size="30">
                </td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Father Name</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="fathername" id="fathername"
                        size="30"></td>
            </tr>
            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Postal Address</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="paddress" id="paddress"
                        size="30"></td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Personal Address</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="personaladdress"
                        id="personaladdress" size="30"></td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Sex</td>
                <td style="font-size: 20px;"><input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female
                </td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">City</td>
                <td><select style="font-size: 20px; width: 250px; border-radius: 5px;" name="City">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select></td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">Course</td>
                <td><select style="font-size: 20px; width: 250px; border-radius: 5px;" name="Course">
                        <option value="-1" selected>select..</option>
                        <option value="B.Tech">B.TECH</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="BCA">BCA</option>
                    </select></td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">District</td>
                <td><select style="font-size: 20px; width: 250px; border-radius: 5px;" name="District">
                        <option value="-1" selected>select..</option>
                        <option value="Nalanda">NALANDA</option>
                        <option value="UP">UP</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select></td>

            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">State</td>
                <td><select style="font-size: 20px; width: 250px; border-radius: 5px;" Name="State">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Bihar">BIHAR</option>
                    </select></td>
            </tr>
            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">PinCode</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="pincode" id="pincode" size="30">
                </td>

            </tr>
            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">EmailId</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="emailid" id="emailid" size="30">
                </td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">DOB</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="dob" id="dob" size="30"></td>
            </tr>

            <tr>
                <td style="font-size: 20px; color: black; font-weight: bold;">MobileNo</td>
                <td><input style="padding: 5px; border-radius: 5px;" type="text" name="mobileno" id="mobileno"
                        size="30"></td>
            </tr>
            <tr>
                <td><input style="margin-left: 150px; padding: 8px 15px; border-radius: 5px;" type="reset"></td>
                <td><input style="margin-left: 20px; padding: 8px 15px; border-radius: 5px;" type="submit"
                        value="Submit" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
